{% extends 'layout.html' %}

{% block content %}



        <table class="table table-bordered table-hover">
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.pwd }}</td>
                </tr>

            {% endfor %}


            </tbody>
        </table>

        <div class="text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">

                {{ page_html | safe }}

            </ul>
        </nav>

    </div>
{% endblock %}
